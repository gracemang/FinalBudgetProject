div class="chartjs-container">
  <canvas baseChart height="450" width="450" [datasets]="lineChartData" [labels]="lineChartLabels"
    [options]="lineChartOptions"
    [colors]="lineChartColors"
    [legend]="lineChartLegend"
    [chartType]="lineChartType"
    [plugins]="lineChartPlugins" (chartHover)="chartHovered($event)" [options]="lineChartOptions"
    (chartClick)="chartClicked($event)">
  </canvas>
</div>
